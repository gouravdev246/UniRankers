<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --orange-primary: #ff8c42;
      --orange-dark: #ff7b2d;
      --orange-light: #ffeee1;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .navbar {
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      font-size: 1.5rem;
      background: linear-gradient(135deg, var(--orange-primary), var(--orange-dark));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-decoration: none;
    }

    .brand-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--orange-primary), var(--orange-dark));
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .brand-icon svg {
      width: 24px;
      height: 24px;
      color: white;
    }

    .nav-link {
      color: #333 !important;
      font-weight: 500;
      padding: 8px 16px !important;
      border-radius: 6px;
      transition: all 0.3s ease;
      margin: 0 4px;
    }

    .nav-link:hover {
      background-color: var(--orange-light);
      color: var(--orange-primary) !important;
    }

    .btn-login {
      color: #333;
      font-weight: 500;
      border: none;
      background: transparent;
      padding: 8px 16px;
      border-radius: 6px;
      transition: all 0.3s ease;
      cursor: pointer;
      text-decoration: none;
    }

    .btn-login:hover {
      background-color: var(--orange-light);
      color: var(--orange-primary);
    }

    .btn-signup {
      background: linear-gradient(135deg, var(--orange-primary), var(--orange-dark));
      color: white !important;
      font-weight: 500;
      border: none;
      padding: 8px 24px;
      border-radius: 6px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(255, 140, 66, 0.3);
      text-decoration: none;
    }

    .btn-signup:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(255, 140, 66, 0.4);
      background: linear-gradient(135deg, var(--orange-dark), #ff6b1f);
    }

    .user-avatar {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, var(--orange-primary), var(--orange-dark));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 0.85rem;
    }

    .dropdown-menu {
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      margin-top: 8px;
    }

    .dropdown-item {
      color: #333;
      font-weight: 500;
      transition: all 0.2s ease;
      border-radius: 4px;
      margin: 4px 6px;
    }

    .dropdown-item:hover {
      background-color: var(--orange-light);
      color: var(--orange-primary);
      border-radius: 4px;
    }

    .dropdown-divider {
      margin: 8px 0;
    }

    .navbar-toggler {
      border: none;
      outline: none;
      padding: 0.25rem 0.5rem;
    }

    .navbar-toggler:focus {
      box-shadow: none;
      outline: none;
    }

    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='%23ff8c42' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
      width: 1.5rem;
      height: 1.5rem;
    }

    .auth-buttons {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    @media (max-width: 991px) {
      .navbar-collapse {
        margin-top: 16px;
        padding-top: 16px;
        border-top: 1px solid #eee;
      }

      .nav-link {
        padding: 12px 8px !important;
        display: block;
      }

      .navbar-nav {
        gap: 0;
      }

      .auth-buttons {
        flex-direction: column;
        width: 100%;
        margin-top: 12px;
      }

      .btn-login,
      .btn-signup {
        display: block;
        width: 100%;
        text-align: center;
        padding: 10px 16px !important;
      }
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid px-4">
    <a class="navbar-brand" href="/">
      <div class="brand-icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
        </svg>
      </div>
      <span>UniRankers</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">Leaderboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/services">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/portfolio">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact">Contact</a>
        </li>
      </ul>

      <div class="auth-buttons">
        <a href="/login" class="btn-login">Login</a>
        <a href="/signup" class="btn-signup">Sign Up</a>
      </div>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h1>Welcome to Bootstrap Navbar</h1>
  <p>This is a fully responsive Bootstrap 5 navbar with an elegant orange and white design.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
