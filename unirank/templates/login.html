{% extends "base.html" %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 16px rgba(0, 0, 0, 0.07);
      padding: 40px 30px 32px 30px;
      width: 350px;
    }
    .form-control, .form-check-label {
      border-radius: 8px;
    }
    .btn-orange {
      background-color: orange;
      color: white;
      border: none;
      border-radius: 8px;
    }
    .btn-orange:hover {
      background-color: #e69500;
      color: white;
    }
    .google-btn {
      background: #fff;
      color: #444;
      border: 1.5px solid #4285F4;
      font-weight: 500;
      margin-top: 10px;
      border-radius: 8px;
    }
    .google-btn:hover {
      background: #f7f7f7;
      color: #4285F4;
      border: 1.5px solid #4285F4;
    }
    .google-icon {
      width: 18px;
      height: 18px;
      margin-right: 7px;
    }
    .forgot-link {
      color: #a0a0a0;
      text-decoration: none;
      font-size: 0.96em;
    }
    .forgot-link:hover {
      text-decoration: underline;
    }
    .form-check-input:checked {
      background-color: orange;
      border-color: orange;
    }
    .input-group-text {
      background: #fff5ea;
      color: orange;
      border: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h3 class="text-center mb-4">Member Login</h3>
    <form>
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
        <input type="text" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
        <input type="password" class="form-control" placeholder="Password" required>
      </div>
      <div class="d-flex justify-content-between mb-3 align-items-center">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="rememberMe">
          <label class="form-check-label" for="rememberMe">
            Remember me
          </label>
        </div>
        <a href="#" class="forgot-link">Forgot Password?</a>
      </div>
      <button type="submit" class="btn btn-orange w-100 mb-2">LOGIN</button>
      <button type="button" class="btn google-btn w-100">
        <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google logo">
        Login with Google
      </button>
    </form>
  </div>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</body>
</html>


{% endblock content %}
