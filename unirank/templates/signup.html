{% extends "base.html" %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded-lg">
        <div class="card-header bg-primary text-white text-center py-4" style="background-color: var(--orange-primary) !important;">
          <h3 class="fw-bold my-0">Sign Up</h3>
        </div>
        <div class="card-body p-4">
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_name" class="form-label">Name</label>
              <input type="text" class="form-control" id="id_name" name="name" required>
            </div>
            <div class="mb-3">
              <label for="id_phone_number" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="id_phone_number" name="phone_number">
            </div>
            <div class="mb-3">
              <label for="id_email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="id_email" name="email" aria-describedby="emailHelp" required>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="id_password" class="form-label">Password</label>
              <input type="password" class="form-control" id="id_password" name="password" required>
            </div>
            <div class="mb-3">
              <label for="id_confirm_password" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="id_confirm_password" name="confirm_password" required>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-signup">Sign Up</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center py-3">
          <div class="small"><a href="{% url 'login' %}" class="text-decoration-none" style="color: var(--orange-primary);">Have an account? Go to login</a></div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
